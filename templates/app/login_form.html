{% extends "main.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

 {% block www %}

  <section id="hero">
    <div class="hero-container">
      <div class="wow fadeIn">
          <div class="hero-logo">
              <img class="" src="{% static 'img/logo.png' %}" alt="weddify">
          </div>

          <h1>Zaloguj się</h1>
          <div class="actions container text-center">

              <div style="margin: 0 auto; width: 35%">
                  <form role="form"
                        action="{% url 'login' %}"
                        method="post">
                      {% csrf_token %}

                      {{ form | crispy }}

                      <button type="submit" class="btn-get-started btn-lg">zaloguj się</button>
                  </form>
              </div>
          </div>
      </div>
    </div>
  </section>


{% endblock %}
